[pytest]
# Test discovery - include both unit tests and integration tests
testpaths = src/pytest tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = --strict-markers

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies) - default
    integration: Integration tests (slower, may require database/API server)
    api: Tests that require the API server to be running
    db: Tests that require database access